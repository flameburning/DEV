<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table va Form</title>
</head>
<body>
    
    <h1>Table va Form</h1>
    <form id="frm" name="frm" action="">
        <table border="1" width="100%" cellspacing="0" cellpadding="15">
             <thead>
                <tr>
                    <th>
                        <h2>Dang ki thanh vien</h2>
                    </th>
                </tr>
             </thead>
             <tbody>
                <tr>
                    <td>Ho va ten</td>
                    <td>
                       <input type="text" name="hoTen" id="hoTen" >
                    </td>
                </tr>
                <tr>
                    <td>Tai khoan</td>
                    <td>
                        <input type="text" name="taiKhoan" id="taiKhoan">
                    </td>
                </tr>
                <tr>
                    <td>Gioi tinh:</td>
                    <td>
                        <input type="radio" name="gTinh" id="gtNam" checked>
                        <label for="gtNam">Nam</label>
                        <input type="radio" name="gTinh" id="gtNu">
                        <label for="gtNu">Nu</label>
                        <input type="radio" name="gTinh" id="gtKhac">
                        <label for="gtKhac">Khac</label>
                    </td>
                </tr>
             </tbody>
        </table>
    </form>
</body>
</html>

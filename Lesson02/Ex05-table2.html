<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tao bang voi colspan, rowspan</title>
</head>
<body>
    <h1>Tao bang voi colspan, rowspan</h1>
    <table border="1" width="80%" align="center" cellspacing="0" cellpadding="5">
        <thead bgcolor="#ccc">
            <tr>
                <th rowspan="2">STT</th>
                <th rowspan="2">Ho va ten</th>
                <th colspan="3">Diem</th>
            </tr>
            <tr>
                <th>Toan</th>
                <th>Van</th>
                <th>Anh</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">1</td>
                <td>Hien</td>
                <td align="right">5</td>
                <td align="right">6</td>
                <td align="right">7</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Thao</td>
                <td>6</td>
                <td>6</td>
                <td>8</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Trung binh:</th>
                <td>...</td>
                <td>...</td>
                <td>...</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
